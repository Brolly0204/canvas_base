<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script type="text/javascript">
    var canvas = document.querySelector('#canvas')
    var ctx = canvas.getContext('2d')

    ctx.lineWidth = 20
    ctx.beginPath()
    ctx.moveTo(100, 100)
    ctx.lineTo(500, 100)
    // 默认值
    ctx.lineCap = 'butt'
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(100, 200)
    ctx.lineTo(500, 200)
    // 两末端圆形线帽
    ctx.lineCap = 'round'
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(100, 300)
    ctx.lineTo(500, 300)
    // 两末端方形线帽
    ctx.lineCap = 'square'
    ctx.stroke()
  </script>
</body>
</html>
